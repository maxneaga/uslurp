<!DOCTYPE html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<title>USlurp</title>

<script>
$( document ).ready(function() {
	$('input:radio').change(
		function(){
			$("#twitter-widget-0").hide();
			$("#twitter-widget-1").hide();
			$("#twitter-widget-2").hide();
			$("#twitter-widget-3").hide();
			$("#twitter-widget-4").hide();
			$("#twitter-widget-5").hide();
			$("#twitter-widget-6").hide();
		
			var feed_to_show = this.value;
			$("#twitter-widget-0").hide();
			$("#"+feed_to_show).show();
		}
	); 
});
</script>

</head>
<body>

<h1>USlurp</h1>

<form style="margin-bottom: 30px">
	<u>Feeds to display</u><br>
	<input type="radio" name="feed" value="twitter-widget-0" id="uslurp_check" checked>
	<label for="uslurp_check">uslurp (all)</label><br>
	<input type="radio" name="feed" value="twitter-widget-1" id="CentennialDiningHall_check">
	<label for="CentennialDiningHall_check">Centennial Dining Hall</label><br>
	<input type="radio" name="feed" value="twitter-widget-2" id="ComstockDiningHall_check">

	<input type="radio" name="feed" value="twitter-widget-5" id="SanfordDiningHall_check">

	<input type="radio" name="feed" value="twitter-widget-6" id="MiddlebrookDiningHall_check">

</form>
