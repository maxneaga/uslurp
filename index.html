<title>USlurp</title>

<script type="text/javascript">
$(document).ready(function(){
	$('input:radio').change(
		function(){
			$("#USlurp").hide();
			$("#CentennialDiningHall").hide();
			$("#ComstockDiningHall").hide();
			$("#FreshFoodCompany").hide();
			$("#PioneerDiningHall").hide();
			$("#SanfordDiningHall").hide();
			$("#MiddlebrookDiningHall").hide();
		
			var feed_to_show = this.value;
			console.log(feed_to_show);
			$("#"+feed_to_show).show();
		}
	); 
});

</script>

<b>What is going on at ___ ?</b>
<form style="margin-bottom: 30px">

	<input type="radio" name="feed" value="USlurp" id="USlurp_check" checked>

	<input type="radio" name="feed" value="CentennialDiningHall" id="CentennialDiningHall_check">

</form>
